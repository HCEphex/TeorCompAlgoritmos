<html>
    <head>
        <meta charset="utf-8">
        <title>Teoría Computacional: Multiplicación Rusa</title>
    </head>
    <body>
        <script type="text/javascript">
            function calcularRusa(){
                //variables
                let multando = parseInt(document.getElementById("multiplicando").value);
                let multador = parseInt(document.getElementById("multiplicador").value);
                let auxando = parseInt(multando);
                let auxador = parseInt(multador);
                var contmult = 0;
                var res = 0;
                //Ciclo para duplicar el multiplicando mientras el multiplicador sea mayor o igual a uno
                while(auxador >= 1){
                    //si es impar
                    if(auxador % 2 != 0){
                        //se actualiza el resultado
                        res = res + auxando;
                    }
                    //se actualiza el multiplicando entre dos y el multiplicador por dos
                    auxador = parseInt(auxador / 2);
                    auxando = auxando * 2;
                }
                //Se imprime el resultado en el div con id calc
                document.getElementById("calc").innerHTML = "Resultado de la multiplicación " + multando + " * " + multador + ": " + res;
            }
        </script>
        <div id="form">
            Multiplicación Rusa<br>
            Ingrese el multiplicando: 
            <input type="text" id="multiplicando" required><br>
            Ingrese el multiplicador: 
            <input type="text" id="multiplicador" required><br>
            <button onclick="calcularRusa()">Calcular</button>
        </div>
        <div id="calc">
            Cálculo de multiplicación Rusa<br><br>
        </div>
    </body>
</html>
